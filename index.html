<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>C++ IDE Prototype</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #editor { flex: 1; }
    #controls { padding: 5px; background: #222; color: white; }
    #output { height: 150px; overflow: auto; background: black; color: lime; font-family: monospace; padding: 5px; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="run">Run</button>
  </div>
  <div id="editor"></div>
  <div id="output"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
