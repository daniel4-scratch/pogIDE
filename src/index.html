<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Python IDE Prototype</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../node_modules/remixicon/fonts/remixicon.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css" />
  </head>
  <body>
    <div id="controls">
      <button id="run" class="button"><i class="ri-play-line"></i></button>
      <button id="build" class="button green">
        <i class="ri-hammer-line"></i>
      </button>
    </div>
    <div id="editor"></div>
    <!-- <div id="output"></div> -->
    <div id="terminal"></div>
    
    <!-- Load xterm.js from CDN to avoid module conflicts -->
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js"></script>
    
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
