<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Python IDE Prototype</title>
  <style>
    body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; width: 100vw; }
    #editor { flex: 1; width: 100%; height: 100%; min-height: 0; }
    #controls { padding: 5px; background: #222; color: white; flex-shrink: 0; }
    #output { height: 150px; overflow: auto; background: black; color: lime; font-family: monospace; padding: 5px; flex-shrink: 0; }
  </style>
  <link rel="icon" type="image/x-icon" href="assets/icon.ico">
  <link rel="stylesheet" href="style.css">
  <!--add remix icon from npm-->
  <link rel="stylesheet" href="../node_modules/remixicon/fonts/remixicon.css">
</head>
<body>
  <div id="controls">
    <button id="run"><i class="ri-play-fill"></i></button>
  </div>
  <div id="editor"></div>
  <div id="output"></div>

  <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
