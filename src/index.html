<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pogger Script IDE</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils/tooltip.css" />
    <link rel="stylesheet" href="../node_modules/remixicon/fonts/remixicon.css" />
    <link rel="stylesheet" href="../node_modules/@xterm/xterm/css/xterm.css" />
  </head>
  <body>
    <div id="controls">
      <button id="run" class="button" data-position="bottom" data-tooltip="Run"><i class="ri-play-line"></i></button>
      <button id="build" class="button green" data-position="bottom" data-tooltip="Build">
        <i class="ri-hammer-line"></i>
      </button>
    </div>
    <div id="editor"></div>
    <!-- <div id="output"></div> -->
    <div id="terminal">
      <div id="terminal-resizer"></div>
    </div>
    
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
